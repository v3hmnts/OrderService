# Resilience4j
resilience4j.circuitbreaker.instances.user-service.slidingWindowSize=50
resilience4j.circuitbreaker.instances.user-service.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.user-service.failureRateThreshold=40
resilience4j.circuitbreaker.instances.user-service.waitDurationInOpenState=60s
resilience4j.circuitbreaker.instances.user-service.permittedNumberOfCallsInHalfOpenState=5
resilience4j.circuitbreaker.instances.user-service.minimumNumberOfCalls=10
resilience4j.circuitbreaker.instances.user-service.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.user-service.slowCallRateThreshold=60
resilience4j.circuitbreaker.instances.user-service.slowCallDurationThreshold=3s
resilience4j.circuitbreaker.instances.user-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.user-service.eventConsumerBufferSize=10